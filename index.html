<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Francesco</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid p-0 vh-100 d-flex">
        <div class="box-lateral-panel vh-100 bg-success">
            <button id="btn-home" class="bg-success text-light fw-bold w-100 btn-panel"><i class="fas fa-book i"></i>Home</button>
            <button id="btn-dominated" class="bg-success text-light fw-bold w-100 btn-panel"><i class="fas fa-suitcase i"></i>Dominated</button>
            <button id="btn-tech" class="bg-success text-light fw-bold w-100 btn-panel"><i class="fas fa-atom i"></i>Technologies</button>
            <button id="btn-lab" class="bg-success text-light fw-bold w-100 btn-panel"><i class="fas fa-flask i"></i>Project Laboratory</button>
        </div>
        <main class="box-main bg-light vh-100">

            <!-- Home -->
            <div class="box-home vh-100 container-fluid bg-light">
                <div class="container-fluid box-learn">
                    <div class="box-learning">
                        <p class="sin-aprender">You are not learning any technology</p>
                        <div class="box-learn-btn">
                            <button class="learn btn btn-success fw-bold fs-6 btn-lg">Learn a technology</button>
                            <button class="learn btn btn-primary fw-bold fs-6 btn-lg">Create a project</button>
                        </div>
                    </div>
                    
                </div>
                <div class="container-fluid box-my-tech">
                    <div class="box-sin-tech">
                        <h2 class="title-my-tech fs-1 fw-bold mt-2">My list</h2>
                        <div class="box-agregar-tecnologia">
                            <p class="sin-tech fs-4 fw-bold">You don't have technologies on your list</p>
                            <div class="box-sin-tech-btn">
                                <button class="btn-agregar-tech btn btn-outline-danger btn-lg fs-6">Add technology</button>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>

            <!-- Tecnologias -->
            <div class="vh-100 container-fluid bg-light box-tecnologias d-none">
                <nav class="navbar navbar-dark bg-dark">
                    <div class="container-fluid">
                    <a class="navbar-brand">Navbar</a>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>
                    </div>
                </nav>
            </div>
                
        </main>
    </div>
    <script src="js/database.js"></script>
    <script src="js/app.js"></script>
    <script src="https://kit.fontawesome.com/8915750682.js" crossorigin="anonymous"></script>
</body>
</html>
