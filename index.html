<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Francesco</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid p-0 vh-100 d-flex">
        <div class="box-lateral-panel vh-100 bg-success">
            <button id="btn-home" class="bg-success text-light fw-bold w-100 btn-panel"><i class="fas fa-book i"></i>Home</button>
            <button id="btn-dominated" class="bg-success text-light fw-bold w-100 btn-panel"><i class="fas fa-suitcase i"></i>Dominated</button>
            <button id="btn-tech" class="bg-success text-light fw-bold w-100 btn-panel"><i class="fas fa-atom i"></i>Technologies</button>
            <button id="btn-lab" class="bg-success text-light fw-bold w-100 btn-panel"><i class="fas fa-flask i"></i>Project Laboratory</button>
        </div>
        <main class="box-main bg-light vh-100">
            <div class="vh-100 container-fluid bg-light box-tecnologias">
                <nav class="navbar navbar-dark bg-dark">
                    <div class="container-fluid">
                    <a class="navbar-brand">Navbar</a>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>
                    </div>
                </nav>

                <div class="tecnologia">
                    <img class="tech-img" src="assets/HTML5_Badge_512.png" alt="" srcset="">
                    <p class="title-tech fs-2 fw-bold">HTML</p>
                    <div class="box-tech-btn">
                        <button class="btn-add-list btn btn-primary">Add to list</button>
                        <button class="btn-learn btn btn-success">Learn</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/database.js"></script>
    <!-- <script src="js/pages.js"></script> -->
    <script src="js/tecnologies.js"></script>
    <script src="https://kit.fontawesome.com/8915750682.js" crossorigin="anonymous"></script>
</body>
</html>
