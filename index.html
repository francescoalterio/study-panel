<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Francesco</title>
    <link rel="shortcut icon" href="img/icono.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid p-0 h-100 d-flex container-padre">
        <div class="box-lateral-panel bg-success">
            <button id="btn-home" class="bg-success text-light fw-bold w-100 btn-panel"><i class="fas fa-book i"></i>Home</button>
            <button id="btn-dominated" class="bg-success text-light fw-bold w-100 btn-panel"><i class="fas fa-suitcase i"></i>Dominated</button>
            <button id="btn-tech" class="bg-success text-light fw-bold w-100 btn-panel"><i class="fas fa-atom i"></i>Technologies</button>
            <button id="btn-task" class="bg-success text-light fw-bold w-100 btn-panel"><i class="fas fa-tasks i"></i>My Tasks</button>
            <button id="btn-task-completed" class="bg-success text-light fw-bold w-100 btn-panel"><i class="fas fa-check i"></i>Completed Tasks</button>
        </div>
        <main class="box-main bg-light vh-100">
            
        </main>
    </div>

    
    <script src="js/database.js"></script>
    <script src="js/learning.js"></script>
    <script src="js/task.js"></script>
    <script src="js/completed-task.js"></script>
    <script src="js/mylist.js"></script>
    <script src="js/tecnologies.js"></script>
    <script src="js/dominated.js"></script>
    <script src="js/pages.js"></script>
    <script src="https://kit.fontawesome.com/8915750682.js" crossorigin="anonymous"></script>
</body>
</html>
