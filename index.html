<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Francesco</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="/study-panel//css/normalize.css">
    <link rel="stylesheet" href="/study-panel//css/style.css">
</head>
<body>
    <div class="container-fluid p-0 vh-100 d-flex">
        <div class="box-lateral-panel vh-100 bg-success">
            <button class="bg-success text-light fw-bold w-100 btn-panel"><i class="fas fa-book i"></i>Home</button>
            <button class="bg-success text-light fw-bold w-100 btn-panel"><i class="fas fa-suitcase i"></i>Dominated</button>
            <button class="bg-success text-light fw-bold w-100 btn-panel"><i class="fas fa-atom i"></i>Technologies</button>
            <button class="bg-success text-light fw-bold w-100 btn-panel"><i class="fas fa-flask i"></i>Project Laboratory</button>
        </div>
        <main class="box-main bg-light vh-100">
            <div class="box-home vh-100 container-fluid bg-light">
                <div class="container-fluid bg-primary box-learning"></div>
                <hr class="divisor bg-secondary">
                <div class="container-fluid bg-warning box-my-tech"></div>
            </div>
        </main>
    </div>
    <script src="/js/database.js"></script>
    <script src="/js/app.js"></script>
    <script src="https://kit.fontawesome.com/8915750682.js" crossorigin="anonymous"></script>
</body>
</html>
